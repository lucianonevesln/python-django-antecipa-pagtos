{% extends 'modelo.html' %}

{% load static %}

{% block titulo %}
<title>Lista de Logs</title>
{% endblock %}

{% block menu %}
{% endblock %}

{% block conteudo %}

<h3>Lista de Logs</h3>

<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Estado</th>
            <th>Opções</th>
        </tr>
        {% for estado in object_list %}

        <tr>
            <td>{{ estado.estado }} </td>
            <td>
                <a href="{% url 'editar-logs/' estado.pk %}" class="btn btn-warning btn-sm" title="Editar Log">Editar</a>
                <a href="{% url 'deletar-logs/' estado.pk %}" class="btn btn-danger btn-sm" title="Excluir Log">Excluir</a>
            </td>
        </tr>

        {% empty %}

        <tr>
            <td colspan="3">Sem registro</td>
        </tr>

        {% endfor %}
    </table>
</div>

{% endblock %}
