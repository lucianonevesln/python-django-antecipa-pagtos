{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

    {% block menu %}
    <div class="bg-light">
        <h3> Bloco de Menu </h3>
    </div>
    {% endblock %}

    {% block conteudo %}
    <div class="bg-light">
        <h3> Bloco de Conte√∫do </h3>
    </div>
    {% endblock %}

    {% block rodape %}
    <div>
        <a href="{% url 'inicio' %}"><br>
            <button type="button" class="btn btn-primary" title="Menu Inicial">Menu</button>
        </a><br>
        <a href="{% url 'logout' %}"><br>
            <button type="button" class="btn btn-primary" title="Sair do sistema">Sair</button>
        </a>
    </div>
    {% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>

</body>

</html>
